<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center mt-5">Conversor de divisas</h1>
    <form class="form">
        <div class="mb-3">
            <label for="pesos" class="form-label">Pesos:</label>
            <input type="text" class="form-control" id="pesos">
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Convertir a:</label>
            <select name="tipo" id="tipo">
                <option value="dolar">dolar</option>
                <option value="euro">euro</option>
        </select>
        </div>
        <div class="text-center">
            <button onclick="mostrarMensaje()" class="btn btn-primary">Calcular</button>
        </div>
    </form>

    <script src="js/functions.js"></script>
</body>
</html>
