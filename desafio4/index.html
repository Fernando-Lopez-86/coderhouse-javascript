<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Simulador</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Style CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">  

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!-- Content -->
    <main>
        <h1 class="text-center my-5">Simulador Crediticio</h1>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <form class="form">
                    <table>
                        <tr>
                            <td><label for="nombre" class="form-label">Nombre: </label></td>
                            <td><input type="text" class="form-control" id="nombre"></td>
                        </tr>
                        <tr>
                            <td><label for="apellido" class="form-label">Apellido:</label></td>
                            <td><input type="text" class="form-control" id="apellido"></td>
                        </tr>
                        <tr>
                            <td><label for="dni" class="form-label">Dni:</label></td>
                            <td><input type="text" class="form-control" id="dni"></td>
                        </tr>
                        <tr>
                            <td><label for="nacimiento" class="form-label">Nacimiento:</label></td>
                            <td><input type="text" class="form-control" id="nacimiento"></td>
                        </tr>
                        <tr>
                            <td><label for="direccion" class="form-label">Direccion:</label></td>
                            <td><input type="text" class="form-control" id="direccion"></td>
                        </tr>
                        <tr>
                            <td><label for="telefono" class="form-label">Telefono:</label></td>
                            <td><input type="text" class="form-control" id="telefono"></td>
                        </tr>
                        <tr>
                            <td><label for="importe" class="form-label">Importe:</label></td>
                            <td><input type="text" class="form-control" id="importe"></td>
                        </tr>
                        <tr>
                            <td><label for="combo-plazo" class="form-label">Plazo:</label></td>
                            <td><select name="combo-plazo" id="combo-plazo">
                                    <option value="6 meses">6 meses</option>
                                    <option value="12 meses">12 meses</option>
                                    <option value="18 meses">18 meses</option>
                                    <option value="24 meses">24 meses</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <div class="text-center mt-3">
                        <button onclick="calcularCredito()" class="btn btn-primary">Calcular</button>
                    </div>
                </form>
            </div>
            <div class="col-3">
                <div class="form" id="resultado"> <!-- ACA SE INSERTA EL JAVASCRIPT-->
                    <h4><b>RESULTADO SIMULACION</b></h4>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </main>
    <!-- Fin content -->
  
    <!-- Footer -->
    <footer class="footer-container">
        <div class="footer py-3">
            <span class="footer-copyright">Copyright Fer López © 2021. Todos los derechos reservados.</span> 
            <span class="footer-icons"><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></span>
            <span class="footer-icons"><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a></span>  
            <span class="footer-icons"><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a></span>
        </div>
    </footer>
    <!-- Fin Footer -->

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
</body>
</html>
